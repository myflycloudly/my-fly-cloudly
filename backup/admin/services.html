<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Navigation (will be replaced by navbar.js) -->
    <nav class="navbar"></nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <div class="section-header fade-in">
                <h1>Manage Services</h1>
                <p class="section-subtitle">Add, edit, or remove flight experience services</p>
                <div style="margin-top: var(--spacing-lg);">
                    <button class="btn btn-primary" onclick="openServiceModal()">+ Add New Service</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Services List -->
    <section class="admin-content">
        <div class="container">
            <div class="services-admin-grid" id="servicesAdminGrid">
                <!-- Services will be loaded here -->
                <div class="service-admin-card">
                    <div class="service-admin-image">
                        <div class="placeholder-image">üõ©Ô∏è</div>
                    </div>
                    <div class="service-admin-content">
                        <h3>Two Days Pilot</h3>
                        <p>Experience flying an airplane in a real aircraft</p>
                        <div class="service-admin-meta">
                            <span class="price">RM 500</span>
                            <span class="duration">2 hours</span>
                            <span class="status active">Active</span>
                        </div>
                        <div class="service-admin-actions">
                            <button class="btn btn-outline" onclick="editService('1')">Edit</button>
                            <button class="btn btn-danger" onclick="deleteService('1')">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add/Edit Service Modal -->
    <div id="serviceModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Service</h2>
                <button class="modal-close" onclick="closeServiceModal()">&times;</button>
            </div>
            <form id="serviceForm" class="modal-body">
                <div class="form-group">
                    <label for="serviceName">Service Name *</label>
                    <input type="text" id="serviceName" name="serviceName" placeholder="e.g., Two Days Pilot" required>
                </div>
                <div class="form-group">
                    <label for="serviceDescription">Description *</label>
                    <textarea id="serviceDescription" name="serviceDescription" rows="4"
                        placeholder="Describe the service..." required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="servicePrice">Price (RM) *</label>
                        <input type="number" id="servicePrice" name="servicePrice" min="0" step="0.01" placeholder="500"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="serviceDuration">Duration *</label>
                        <input type="text" id="serviceDuration" name="serviceDuration" placeholder="e.g., 2 hours"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="serviceImage">Image URL</label>
                    <input type="url" id="serviceImage" name="serviceImage" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="serviceActive" name="serviceActive" checked>
                        <span>Active (visible to customers)</span>
                    </label>
                </div>
                <div id="serviceError" class="error-message" style="display: none;"></div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeServiceModal()">Cancel</button>
                <button type="submit" form="serviceForm" class="btn btn-primary">
                    <span class="btn-text">Save Service</span>
                    <span class="btn-loader" style="display: none;">Saving...</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer (will be replaced by footer.js) -->
    <footer class="footer-modern"></footer>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Initialize navbar and footer
        document.addEventListener('DOMContentLoaded', () => {
            initFooter();
            initAdminNavbar('services.html');
            // Force navbar to be solid
            const navbar = document.querySelector('.navbar');
            if (navbar) {
                navbar.classList.add('scrolled');
            }
        });
    </script>
    <script>
        // Initialize GSAP animations
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
                gsap.registerPlugin(ScrollTrigger);

                // Animate section header
                const sectionHeader = document.querySelector('.page-header .section-header');
                if (sectionHeader) {
                    gsap.set(sectionHeader, { opacity: 0, y: 40 });
                    gsap.to(sectionHeader, {
                        opacity: 1,
                        y: 0,
                        duration: 0.8,
                        ease: 'power3.out'
                    });
                }
            }
        });
    </script>
    <script>
        let editingServiceId = null;
        let allServices = [];

        // Wait for Supabase to load
        setTimeout(async () => {
            // Check admin authentication
            const user = getCurrentUser();
            if (!user || !isAdmin()) {
                alert('Access denied. Admin privileges required.');
                window.location.href = '../index.html';
                return;
            }

            // Show loading state
            const grid = document.getElementById('servicesAdminGrid');
            if (grid) {
                grid.innerHTML = '<div style="text-align: center; padding: 2rem;"><p>Loading services...</p></div>';
            }

            // Load all services (including inactive)
            await loadAllServices();

            // Handle form submission
            document.getElementById('serviceForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveService();
            });

            // Logout handler
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    await signOut();
                    window.location.href = '../index.html';
                });
            }
        }, 500);

        async function loadAllServices() {
            try {
                // Get all services (we need to modify getAllServices to get inactive too, or create a new function)
                // For now, let's get all services from Supabase directly
                if (!supabase) {
                    console.error('Supabase not initialized');
                    const grid = document.getElementById('servicesAdminGrid');
                    if (grid) {
                        grid.innerHTML = '<p style="text-align: center; padding: 2rem; color: var(--text-secondary);">Supabase not initialized. Please check your configuration.</p>';
                    }
                    return;
                }

                const { data: services, error } = await supabase
                    .from('services')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error loading services:', error);
                    const grid = document.getElementById('servicesAdminGrid');
                    if (grid) {
                        grid.innerHTML = `<p style="text-align: center; padding: 2rem; color: var(--danger-color);">Error loading services: ${error.message}</p>`;
                    }
                    return;
                }

                allServices = services || [];
                renderServices();
            } catch (error) {
                console.error('Error loading services:', error);
                const grid = document.getElementById('servicesAdminGrid');
                if (grid) {
                    grid.innerHTML = `<p style="text-align: center; padding: 2rem; color: var(--danger-color);">Error loading services: ${error.message || 'Unknown error'}</p>`;
                }
            }
        }

        function renderServices() {
            const grid = document.getElementById('servicesAdminGrid');
            if (!grid) return;

            if (allServices.length === 0) {
                grid.innerHTML = '<p>No services found. Click "Add New Service" to create one.</p>';
                return;
            }

            // Clear and rebuild with event delegation
            grid.innerHTML = '';
            
            allServices.forEach(service => {
                // Default images for services without images
                const defaultImages = [
                    'https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=800&q=80',
                    'https://images.unsplash.com/photo-1540962351504-03099e0a754b?w=800&q=80',
                    'https://images.unsplash.com/photo-1502920917128-1aa500764cbd?w=800&q=80',
                    'https://images.unsplash.com/photo-1582407947304-fd86f028f716?w=800&q=80'
                ];

                // Use service image if available, otherwise use default based on index
                let imageUrl = service.image_url;
                if (!imageUrl || imageUrl.trim() === '' || imageUrl === 'null' || imageUrl === 'undefined') {
                    const index = allServices.indexOf(service);
                    imageUrl = defaultImages[index % defaultImages.length];
                }

                // Sanitize service data to prevent XSS
                const safeName = escapeHTML(service.name);
                const safeDescription = escapeHTML(service.description);
                const safeDuration = escapeHTML(service.duration);
                const safeImageUrl = escapeHTML(imageUrl);
                const safeServiceId = escapeHTML(service.id);
                
                const card = document.createElement('div');
                card.className = 'service-admin-card fade-in';
                
                // Sanitize image URL for src attribute
                const img = document.createElement('img');
                img.src = safeImageUrl;
                img.alt = safeName;
                img.style.cssText = 'width: 100%; height: 100%; object-fit: cover;';
                img.loading = 'lazy';
                img.onerror = function() {
                    this.onerror = null;
                    this.src = defaultImages[0];
                    this.style.display = 'block';
                    if (this.nextElementSibling) this.nextElementSibling.style.display = 'none';
                };
                img.onload = function() {
                    if (this.nextElementSibling) this.nextElementSibling.style.display = 'none';
                };
                
                const imageDiv = document.createElement('div');
                imageDiv.className = 'service-admin-image';
                imageDiv.appendChild(img);
                
                const placeholder = document.createElement('div');
                placeholder.className = 'placeholder-image';
                placeholder.style.display = service.image_url ? 'none' : 'flex';
                placeholder.textContent = 'üõ©Ô∏è';
                imageDiv.appendChild(placeholder);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'service-admin-content';
                
                const h3 = document.createElement('h3');
                h3.textContent = safeName;
                contentDiv.appendChild(h3);
                
                const p = document.createElement('p');
                p.textContent = safeDescription;
                contentDiv.appendChild(p);
                
                const metaDiv = document.createElement('div');
                metaDiv.className = 'service-admin-meta';
                metaDiv.innerHTML = `
                    <span class="price">${formatCurrency(service.price)}</span>
                    <span class="duration">${safeDuration}</span>
                    <span class="status ${service.active ? 'active' : ''}">${service.active ? 'Active' : 'Inactive'}</span>
                `;
                contentDiv.appendChild(metaDiv);
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'service-admin-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'action-btn-icon edit-btn';
                editBtn.setAttribute('data-service-id', safeServiceId);
                editBtn.title = 'Edit';
                editBtn.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>`;
                editBtn.addEventListener('click', () => editService(safeServiceId));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'action-btn-icon delete-btn';
                deleteBtn.setAttribute('data-service-id', safeServiceId);
                deleteBtn.title = 'Delete';
                deleteBtn.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>`;
                deleteBtn.addEventListener('click', () => deleteServiceHandler(safeServiceId));
                
                const toggleBtn = document.createElement('button');
                toggleBtn.className = `btn ${service.active ? 'btn-secondary' : 'btn-primary'}`;
                toggleBtn.setAttribute('data-service-id', safeServiceId);
                toggleBtn.setAttribute('data-active', service.active);
                toggleBtn.style.flex = '1';
                toggleBtn.textContent = service.active ? 'Deactivate' : 'Activate';
                toggleBtn.addEventListener('click', () => toggleServiceStatusHandler(safeServiceId, !service.active));
                
                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);
                actionsDiv.appendChild(toggleBtn);
                contentDiv.appendChild(actionsDiv);
                
                card.appendChild(imageDiv);
                card.appendChild(contentDiv);
                grid.appendChild(card);
            });

            // Animate service cards after rendering
            setTimeout(() => {
                if (typeof gsap !== 'undefined') {
                    const cards = document.querySelectorAll('.service-admin-card.fade-in');
                    if (cards.length > 0) {
                        gsap.set(cards, { opacity: 0, y: 30, scale: 0.95 });
                        gsap.to(cards, {
                            opacity: 1,
                            y: 0,
                            scale: 1,
                            duration: 0.6,
                            ease: 'power2.out',
                            stagger: 0.1
                        });
                    }
                }
            }, 100);
        }

        async function openServiceModal(serviceId = null) {
            editingServiceId = serviceId;
            const modal = document.getElementById('serviceModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('serviceForm');
            const errorDiv = document.getElementById('serviceError');

            hideMessage(errorDiv);

            if (serviceId) {
                title.textContent = 'Edit Service';
                // Find service in loaded services
                let service = allServices.find(s => s.id === serviceId);

                // If not found, fetch it from database
                if (!service) {
                    const { data, error } = await getServiceById(serviceId);
                    if (error || !data) {
                        showError(errorDiv, 'Error loading service: ' + (error?.message || 'Service not found'));
                        return;
                    }
                    service = data;
                }

                if (service) {
                    document.getElementById('serviceName').value = service.name || '';
                    document.getElementById('serviceDescription').value = service.description || '';
                    document.getElementById('servicePrice').value = service.price || '';
                    document.getElementById('serviceDuration').value = service.duration || '';
                    document.getElementById('serviceImage').value = service.image_url || '';
                    document.getElementById('serviceActive').checked = service.active !== false;
                } else {
                    showError(errorDiv, 'Service not found');
                    return;
                }
            } else {
                title.textContent = 'Add New Service';
                form.reset();
                document.getElementById('serviceActive').checked = true;
            }
            modal.style.display = 'flex';
        }

        function closeServiceModal() {
            document.getElementById('serviceModal').style.display = 'none';
            editingServiceId = null;
            document.getElementById('serviceForm').reset();
            hideMessage(document.getElementById('serviceError'));
        }

        async function editService(serviceId) {
            await openServiceModal(serviceId);
        }

        async function saveService() {
            const form = document.getElementById('serviceForm');
            if (!form) {
                console.error('Service form not found');
                return;
            }

            const errorDiv = document.getElementById('serviceError');
            const submitBtn = form.querySelector('button[type="submit"]');

            const serviceData = {
                name: document.getElementById('serviceName').value.trim(),
                description: document.getElementById('serviceDescription').value.trim(),
                price: document.getElementById('servicePrice').value,
                duration: document.getElementById('serviceDuration').value.trim(),
                image_url: document.getElementById('serviceImage').value.trim() || null,
                active: document.getElementById('serviceActive').checked
            };

            // Validation
            if (!serviceData.name || !serviceData.description || !serviceData.price || !serviceData.duration) {
                if (errorDiv) showError(errorDiv, 'Please fill in all required fields');
                return;
            }

            if (parseFloat(serviceData.price) < 0) {
                if (errorDiv) showError(errorDiv, 'Price must be a positive number');
                return;
            }

            if (submitBtn) {
                showButtonLoading(submitBtn);
            }
            if (errorDiv) {
                hideMessage(errorDiv);
            }

            try {
                let result;
                if (editingServiceId) {
                    result = await updateService(editingServiceId, serviceData);
                } else {
                    result = await createService(serviceData);
                }

                if (result.error) {
                    if (submitBtn) hideButtonLoading(submitBtn);
                    if (errorDiv) showError(errorDiv, result.error.message || 'Failed to save service');
                    return;
                }

                // Success
                if (submitBtn) hideButtonLoading(submitBtn);
                closeServiceModal();
                await loadAllServices();
                alert(editingServiceId ? 'Service updated successfully!' : 'Service created successfully!');
            } catch (error) {
                if (submitBtn) hideButtonLoading(submitBtn);
                if (errorDiv) showError(errorDiv, error.message || 'An error occurred');
            }
        }

        async function deleteServiceHandler(serviceId) {
            if (!confirm('Are you sure you want to delete this service? This action cannot be undone.')) {
                return;
            }

            const { data, error } = await deleteService(serviceId);
            if (error) {
                alert('Error deleting service: ' + error.message);
                console.error('Delete error:', error);
                return;
            }

            alert('Service deleted successfully!');
            await loadAllServices();
        }

        async function toggleServiceStatusHandler(serviceId, active) {
            const { data, error } = await toggleServiceStatus(serviceId, active);
            if (error) {
                alert('Error updating service status: ' + error.message);
                console.error('Toggle status error:', error);
                return;
            }

            await loadAllServices();
        }
    </script>
</body>

</html>
