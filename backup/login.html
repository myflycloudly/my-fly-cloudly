<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Two Days Pilot</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <!-- Navigation (will be replaced by navbar.js) -->
    <nav class="navbar"></nav>

    <!-- Animated Sky Background -->
    <div class="sky-background">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="airplane-icon">‚úàÔ∏è</div>
    </div>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card modern-auth-card">
                    <div class="auth-header">
                        <div class="auth-icon">üõ©Ô∏è</div>
                        <h1>Welcome Back</h1>
                        <p>Login to your account to book your flight experience</p>
                    </div>
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                required>
                        </div>
                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                <span>Remember me</span>
                            </label>
                        </div>
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <span class="btn-text">Login</span>
                            <span class="btn-loader" style="display: none;">Loading...</span>
                        </button>
                    </form>
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                        <p style="margin-top: 1rem;"><a href="forgot-password.html">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (will be replaced by footer.js) -->
    <footer class="footer-modern"></footer>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize navbar and footer
        document.addEventListener('DOMContentLoaded', () => {
            initRegularNavbar('login.html');
            initFooter();
            // Force navbar to be solid
            const navbar = document.querySelector('.navbar');
            if (navbar) {
                navbar.classList.add('scrolled');
            }

            // Animate auth card entrance
            if (typeof gsap !== 'undefined') {
                const authCard = document.querySelector('.modern-auth-card');
                if (authCard) {
                    gsap.set(authCard, { opacity: 0, y: 50, scale: 0.9 });
                    gsap.to(authCard, {
                        opacity: 1,
                        y: 0,
                        scale: 1,
                        duration: 0.8,
                        ease: 'back.out(1.7)',
                        delay: 0.2
                    });
                }

                // Animate form inputs
                const inputs = document.querySelectorAll('.form-group input');
                inputs.forEach((input, index) => {
                    gsap.set(input, { opacity: 0, x: -20 });
                    gsap.to(input, {
                        opacity: 1,
                        x: 0,
                        duration: 0.5,
                        delay: 0.4 + (index * 0.1),
                        ease: 'power2.out'
                    });
                });
            }
        });
    </script>
    <script>
        // Wait for Supabase to load
        setTimeout(() => {
            // Handle login form submission
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('errorMessage');
                const submitBtn = e.target.querySelector('button[type="submit"]');

                // Validate email
                if (!isValidEmail(email)) {
                    showError(errorDiv, 'Please enter a valid email address');
                    return;
                }

                // Show loading
                showButtonLoading(submitBtn);
                hideMessage(errorDiv);

                // Sign in
                const { data, error } = await signIn(email, password);

                if (error) {
                    hideButtonLoading(submitBtn);
                    showError(errorDiv, error.message || 'Invalid email or password. Please try again.');
                    return;
                }

                if (data) {
                    console.log('Login successful, user data:', data); // Debug

                    // Check if user is admin - redirect to admin dashboard (case-insensitive check)
                    const userRole = (data.role || '').toLowerCase();
                    if (userRole === 'admin') {
                        console.log('Admin detected, redirecting to admin dashboard');
                        window.location.href = 'admin/index.html';
                        return;
                    }

                    // Get redirect URL if exists
                    const redirectUrl = getUrlParameter('redirect');
                    const serviceParam = getUrlParameter('service');

                    if (redirectUrl === 'booking' && serviceParam) {
                        window.location.href = `booking.html?service=${serviceParam}`;
                    } else if (redirectUrl) {
                        window.location.href = redirectUrl;
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }
            });
        }, 500);
    </script>
</body>

</html>
