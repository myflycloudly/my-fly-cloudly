<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Two Days Pilot</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <!-- Navigation (will be replaced by navbar.js) -->
    <nav class="navbar"></nav>

    <!-- Animated Sky Background -->
    <div class="sky-background">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="airplane-icon">‚úàÔ∏è</div>
    </div>

    <!-- Forgot Password Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card modern-auth-card">
                    <div class="auth-header">
                        <div class="auth-icon">üîê</div>
                        <h1>Reset Password</h1>
                        <p>Enter your email address and we'll send you a link to reset your password</p>
                    </div>
                    <form id="forgotPasswordForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        </div>
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        <div id="successMessage" class="success-message" style="display: none;"></div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <span class="btn-text">Send Reset Link</span>
                            <span class="btn-loader" style="display: none;">Sending...</span>
                        </button>
                    </form>
                    <div class="auth-footer">
                        <p>Remember your password? <a href="login.html">Back to login</a></p>
                        <p style="margin-top: 1rem;">Don't have an account? <a href="signup.html">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (will be replaced by footer.js) -->
    <footer class="footer-modern"></footer>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize navbar and footer
        document.addEventListener('DOMContentLoaded', () => {
            initRegularNavbar('forgot-password.html');
            initFooter();
            // Force navbar to be solid
            const navbar = document.querySelector('.navbar');
            if (navbar) {
                navbar.classList.add('scrolled');
            }

            // Animate auth card entrance
            if (typeof gsap !== 'undefined') {
                const authCard = document.querySelector('.modern-auth-card');
                if (authCard) {
                    gsap.set(authCard, { opacity: 0, y: 50, scale: 0.9 });
                    gsap.to(authCard, {
                        opacity: 1,
                        y: 0,
                        scale: 1,
                        duration: 0.8,
                        ease: 'back.out(1.7)',
                        delay: 0.2
                    });
                }

                // Animate form inputs
                const inputs = document.querySelectorAll('.form-group input');
                inputs.forEach((input, index) => {
                    gsap.set(input, { opacity: 0, x: -20 });
                    gsap.to(input, {
                        opacity: 1,
                        x: 0,
                        duration: 0.5,
                        delay: 0.4 + (index * 0.1),
                        ease: 'power2.out'
                    });
                });
            }
        });
    </script>
    <script>
        // Demo Forgot Password Form Handler
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Validate email
            if (!isValidEmail(email)) {
                showError(errorDiv, 'Please enter a valid email address');
                hideMessage(successDiv);
                return;
            }

            // Show loading
            showButtonLoading(submitBtn);
            hideMessage(errorDiv);
            hideMessage(successDiv);

            // Demo: Simulate API call
            setTimeout(() => {
                hideButtonLoading(submitBtn);

                // Show success message (demo) - use CSS class
                successDiv.style.display = 'block';
                successDiv.className = 'success-message';
                successDiv.textContent = `Demo: Reset link would be sent to ${email}. In production, this would send an actual email.`;

                // Disable form
                document.getElementById('email').disabled = true;
                submitBtn.disabled = true;

                // Reset after 5 seconds
                setTimeout(() => {
                    document.getElementById('email').disabled = false;
                    submitBtn.disabled = false;
                    hideMessage(successDiv);
                    document.getElementById('forgotPasswordForm').reset();
                }, 5000);
            }, 1500);
        });
    </script>
</body>

</html>
