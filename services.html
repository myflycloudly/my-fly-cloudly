<body>

    <!-- Footer (will be replaced by footer.js) -->

    <!-- GSAP Animation Library -->

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/services.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize navbar and footer - ensure it's solid on services page (no hero section)
        document.addEventListener('DOMContentLoaded', () => {
            initRegularNavbar('services.html');
            initFooter();
            // Force navbar to be solid since there's no hero section
            const navbar = document.querySelector('.navbar');
            if (navbar) {
                navbar.classList.add('scrolled');
            }
        });
    </script>
    <script>
        // Load all services with modern card styling
        const defaultImages = [
            'https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=800&q=80',
            'https://images.unsplash.com/photo-1540962351504-03099e0a754b?w=800&q=80',
            'https://images.unsplash.com/photo-1502920917128-1aa500764cbd?w=800&q=80',
            'https://d3sftlgbtusmnv.cloudfront.net/blog/wp-content/uploads/2024/08/Skydiving-Malaysia-Cover-Photo-840x425.jpg',
            'https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=800&q=80',
            'https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=800&q=80',
            'https://images.unsplash.com/photo-1502920917128-1aa500764cbd?w=800&q=80',
            'https://images.unsplash.com/photo-1535083252457-6080fe2be4b6?w=800&q=80'
        ];

        setTimeout(async () => {
            const { data: services } = await getAllServices();
            const servicesGrid = document.getElementById('servicesGrid');

            if (services && services.length > 0 && servicesGrid) {
                servicesGrid.innerHTML = services.map((service, index) => {
                    // Prioritize database image_url - only use default if image_url is truly empty
                    let imageUrl = service.image_url;

                    // Check if image_url is valid (not null, not empty string, not 'null' string)
                    if (!imageUrl ||
                        (typeof imageUrl === 'string' && (imageUrl.trim() === '' || imageUrl === 'null' || imageUrl === 'undefined'))) {
                        // Only use default if no image_url from database
                        imageUrl = defaultImages[index % defaultImages.length];
                    }

                    // Always use the database image_url if it exists - no hardcoded overrides

                    return `
                        <div class="service-card fade-in" data-index="${index}">
                            <div class="service-image">
                                <img src="${imageUrl}" alt="${service.name}" loading="lazy" onerror="this.onerror=null; this.src='${defaultImages[index % defaultImages.length]}';">
                            </div>
                            <div class="service-content">
                                <h3>${service.name}</h3>
                                <p>${service.description}</p>
                                <div class="service-meta">
                                    <span class="price">${formatCurrency(service.price)}</span>
                                    <span class="duration">${service.duration}</span>
                                </div>
                                <button class="btn btn-primary btn-block" onclick="handleBookNow('${service.id}')" data-service-id="${service.id}" data-i18n="services.bookNow">Book Now</button>
                            </div>
                        </div>
                    `;
                }).join('');

                // Apply translations to dynamically generated content
                if (typeof applyTranslations === 'function') {
                    setTimeout(() => applyTranslations(), 100);
                }

                // Add event listeners to all Book Now buttons as backup
                setTimeout(() => {
                    const bookButtons = document.querySelectorAll('[data-service-id]');
                    bookButtons.forEach(button => {
                        const serviceId = button.getAttribute('data-service-id');
                        if (serviceId) {
                            button.addEventListener('click', function (e) {
                                e.preventDefault();
                                console.log('Button clicked, serviceId from data attribute:', serviceId);
                                if (window.handleBookNow) {
                                    window.handleBookNow(serviceId);
                                } else {
                                    console.error('handleBookNow function not found');
                                    // Fallback: direct navigation
                                    const user = getCurrentUser();
                                    if (user) {
                                        window.location.href = `booking.html?service=${serviceId}`;
                                    } else {
                                        window.location.href = `login.html?redirect=booking&service=${serviceId}`;
                                    }
                                }
                            });
                        }
                    });
                }, 200);

                // Animate header and cards after loading
                if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
                    gsap.registerPlugin(ScrollTrigger);

                    // Animate section header
                    const sectionHeader = document.querySelector('.section-header');
                    if (sectionHeader) {
                        gsap.set(sectionHeader, { opacity: 0, y: 40 });
                        gsap.to(sectionHeader, {
                            opacity: 1,
                            y: 0,
                            duration: 0.8,
                            ease: 'power3.out'
                        });
                    }

                    // Animate service cards
                    const cards = document.querySelectorAll('.service-card.fade-in');
                    if (cards.length > 0) {
                        gsap.set(cards, {
                            opacity: 0,
                            y: 80,
                            scale: 0.95
                        });

                        gsap.to(cards, {
                            scrollTrigger: {
                                trigger: '.services-grid',
                                start: 'top 80%',
                                toggleActions: 'play none none none'
                            },
                            opacity: 1,
                            y: 0,
                            scale: 1,
                            duration: 1,
                            ease: 'power3.out',
                            stagger: 0.15
                        });
                    }
                }
            }
        }, 100);

        // Make function globally accessible
        window.handleBookNow = function (serviceId) {
            if (!serviceId) {
                alert('Error: Service ID is missing. Please try again.');
                return;
            }

            const user = getCurrentUser();
            if (user) {
                window.location.href = `booking.html?service=${serviceId}`;
            } else {
                window.location.href = `login.html?redirect=booking&service=${serviceId}`;
            }
        };
    </script>
</body>

</html>
