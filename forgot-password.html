<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MY FLY CLOUDLY TOURS</title>
    <!-- Google Fonts - Brand Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Public+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <!-- Navigation (will be replaced by navbar.js) -->
    <nav class="navbar"></nav>

    <!-- Animated Sky Background -->
    <div class="sky-background">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="airplane-icon">‚úàÔ∏è</div>
    </div>

    <!-- Forgot Password Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card modern-auth-card">
                    <div class="auth-header">
                        <div class="auth-icon">üîê</div>
                        <h1>Reset Password</h1>
                        <p>Enter your email address and we'll send you a link to reset your password</p>
                    </div>
                    <form id="forgotPasswordForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        </div>
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        <div id="successMessage" class="success-message" style="display: none;"></div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <span class="btn-text">Send Reset Link</span>
                            <span class="btn-loader" style="display: none;">Sending...</span>
                        </button>
                    </form>
                    <p class="form-help" style="margin-top: 0.5rem; font-size: 0.85rem; color: var(--text-secondary);">Check your spam folder.</p>
                    <div class="auth-footer">
                        <p>Remember your password? <a href="login.html">Back to login</a></p>
                        <p style="margin-top: 1rem;">Don't have an account? <a href="signup.html">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (will be replaced by footer.js) -->
    <footer class="footer-modern"></footer>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Initialize navbar and footer
        document.addEventListener('DOMContentLoaded', () => {
            initRegularNavbar('forgot-password.html');
            initFooter();
            // Force navbar to be solid
            const navbar = document.querySelector('.navbar');
            if (navbar) {
                navbar.classList.add('scrolled');
            }

            // Animate auth card entrance
            if (typeof gsap !== 'undefined') {
                const authCard = document.querySelector('.modern-auth-card');
                if (authCard) {
                    gsap.set(authCard, { opacity: 0, y: 50, scale: 0.9 });
                    gsap.to(authCard, {
                        opacity: 1,
                        y: 0,
                        scale: 1,
                        duration: 0.8,
                        ease: 'back.out(1.7)',
                        delay: 0.2
                    });
                }

                // Animate form inputs
                const inputs = document.querySelectorAll('.form-group input');
                inputs.forEach((input, index) => {
                    gsap.set(input, { opacity: 0, x: -20 });
                    gsap.to(input, {
                        opacity: 1,
                        x: 0,
                        duration: 0.5,
                        delay: 0.4 + (index * 0.1),
                        ease: 'power2.out'
                    });
                });
            }
        });
    </script>
    <script>
        // Rate limit: max 3 reset requests per hour (client-side; Supabase may also throttle)
        var RESET_LIMIT = 3;
        var RESET_WINDOW_MS = 60 * 60 * 1000;
        function getResetRateLimit() {
            try {
                var raw = localStorage.getItem('passwordResetRateLimit');
                if (!raw) return { count: 0, firstAt: 0 };
                var o = JSON.parse(raw);
                if (Date.now() - o.firstAt > RESET_WINDOW_MS) return { count: 0, firstAt: 0 };
                return o;
            } catch (e) { return { count: 0, firstAt: 0 }; }
        }
        function incrementResetRateLimit() {
            var o = getResetRateLimit();
            if (o.count === 0) o.firstAt = Date.now();
            o.count++;
            try { localStorage.setItem('passwordResetRateLimit', JSON.stringify(o)); } catch (e) {}
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            var rate = getResetRateLimit();
            if (rate.count >= RESET_LIMIT) {
                var mins = Math.ceil((RESET_WINDOW_MS - (Date.now() - rate.firstAt)) / 60000);
                showError(document.getElementById('errorMessage'), 'Too many reset attempts. Try again in ' + mins + ' minute(s).');
                return;
            }

            var email = document.getElementById('email').value.trim();
            var errorDiv = document.getElementById('errorMessage');
            var successDiv = document.getElementById('successMessage');
            var submitBtn = e.target.querySelector('button[type="submit"]');

            if (!isValidEmail(email)) {
                showError(errorDiv, 'Please enter a valid email address');
                hideMessage(successDiv);
                return;
            }

            showButtonLoading(submitBtn);
            hideMessage(errorDiv);
            hideMessage(successDiv);

            try {
                var result = await requestPasswordReset(email);
                hideButtonLoading(submitBtn);

                if (result.error) {
                    incrementResetRateLimit();
                    showError(errorDiv, (typeof getSafeErrorMessage === 'function' ? getSafeErrorMessage(result.error, 'reset') : null) || 'Failed to send reset link. Check your spam folder.');
                    return;
                }

                incrementResetRateLimit();
                showSuccess(successDiv, 'Check your email for a password reset link. If you don\'t see it, check your spam folder.');
                document.getElementById('email').disabled = true;
                submitBtn.disabled = true;
            } catch (err) {
                hideButtonLoading(submitBtn);
                incrementResetRateLimit();
                showError(errorDiv, (typeof getSafeErrorMessage === 'function' ? getSafeErrorMessage(err, 'reset') : null) || 'Something went wrong. Please try again.');
            }
        });
    </script>
</body>

</html>
