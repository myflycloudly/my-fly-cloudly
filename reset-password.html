<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - MY FLY CLOUDLY TOURS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Public+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">
    <nav class="navbar"></nav>

    <div class="sky-background">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="airplane-icon">‚úàÔ∏è</div>
    </div>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card modern-auth-card">
                    <div class="auth-header">
                        <div class="auth-icon">üîê</div>
                        <h1>Set New Password</h1>
                        <p id="resetPageDescription">Enter your new password below</p>
                    </div>

                    <!-- Shown when user has valid reset link (session from email) -->
                    <form id="resetPasswordForm" class="auth-form" style="display: none;">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="newPassword" name="newPassword" placeholder="At least 8 characters" required minlength="8">
                                <button type="button" class="password-toggle" onclick="togglePassword('newPassword')" aria-label="Toggle password visibility">
                                    <span class="eye-icon">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required minlength="8">
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')" aria-label="Toggle password visibility">
                                    <span class="eye-icon">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        <div id="successMessage" class="success-message" style="display: none;"></div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <span class="btn-text">Update Password</span>
                            <span class="btn-loader" style="display: none;">Updating...</span>
                        </button>
                    </form>

                    <!-- Shown when no valid session (user opened page without email link) -->
                    <div id="noResetLinkMessage" class="auth-form" style="display: none;">
                        <p style="margin-bottom: 1rem;">This page is for setting a new password after you click the link in your email.</p>
                        <p style="margin-bottom: 1rem;">If you didn't receive an email, <a href="forgot-password.html">request a new reset link</a>.</p>
                        <p><a href="login.html" class="btn btn-outline">Back to login</a></p>
                    </div>
                    <div class="auth-footer">
                        <p><a href="login.html">Back to login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-modern"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            initRegularNavbar('reset-password.html');
            initFooter();
            const navbar = document.querySelector('.navbar');
            if (navbar) navbar.classList.add('scrolled');

            const form = document.getElementById('resetPasswordForm');
            const noLinkMsg = document.getElementById('noResetLinkMessage');

            // Let Supabase process hash (type=recovery) from email link
            const supabase = typeof window !== 'undefined' ? (window.supabaseClient || window.supabase) : null;
            if (!supabase || !supabase.auth) {
                if (noLinkMsg) noLinkMsg.style.display = 'block';
                return;
            }

            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                if (form) form.style.display = 'block';
            } else {
                if (noLinkMsg) noLinkMsg.style.display = 'block';
            }
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.closest('.password-input-wrapper')?.querySelector('.password-toggle');
            if (!input) return;
            if (input.type === 'password') {
                input.type = 'text';
                if (toggleBtn) toggleBtn.setAttribute('aria-label', 'Hide password');
            } else {
                input.type = 'password';
                if (toggleBtn) toggleBtn.setAttribute('aria-label', 'Show password');
            }
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            if (newPassword.length < 8) {
                showError(errorDiv, 'Password must be at least 8 characters');
                hideMessage(successDiv);
                return;
            }
            if (newPassword !== confirmPassword) {
                showError(errorDiv, 'Passwords do not match');
                hideMessage(successDiv);
                return;
            }

            showButtonLoading(submitBtn);
            hideMessage(errorDiv);
            hideMessage(successDiv);

            try {
                const { error } = await updatePassword(newPassword);
                hideButtonLoading(submitBtn);
                if (error) {
                    showError(errorDiv, error.message || 'Failed to update password. The link may have expired.');
                    return;
                }
                showSuccess(successDiv, 'Password updated! Redirecting to login...');
                if (typeof signOut === 'function') await signOut();
                setTimeout(() => { window.location.href = 'login.html?reset=success'; }, 2000);
            } catch (err) {
                hideButtonLoading(submitBtn);
                showError(errorDiv, err.message || 'Something went wrong.');
            }
        });
    </script>
</body>

</html>
